<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="Java/jquery-3.6.0.js"></script>
        <script src="bodymovin.js"></script>
        <script src="https://d3js.org/d3.v6.js"></script>

        <title>Migraci√≥n</title>
        <link rel="shortcut icon" type="image/png" href="flavicon.png"/>

        <div id="nav" > <!--nav bar-->
            <script>
            $(document).ready(function(){
                $("#nav").empty();
                $( "#nav" ).load( "nav.html" );
            });

            </script>
        </div>
        <div>
          <audio id="sonidofondo" autoplay loop>
            <source src="audio/alishas-theme-full.mp3" type="audio/mpeg">
          </audio>
          <div>
            <button class="sonidofondo" onclick="playPause()">&#9658;/||</button>
          </div>
          <script>
            var sonidofondo = '.sonidofondo'
            var audio = document.getElementById("sonidofondo");
              audio.volume = 0.15;
            function playPause(){
              if (audio.paused)
                    audio.play();
              else
                  audio.pause();
                  }
              $(sonidofondo).hover(function(){
                  $(sonidofondo).css("background-color", "#c03600");
                  $(sonidofondo).css("border", "0px");
                  $(sonidofondo).css("cursor", "url('cursor/cursor_pointer.png'), auto;");
                  $(sonidofondo).css("color", "white");
                  $(sonidofondo).css("transition-duration", "0.5s")}

              , function(){
                  $(sonidofondo).css("background", "#e1743d");
                  $(sonidofondo).css("color", "404347");
                  $(sonidofondo).css("transition-duration", "0.2s")}

                  );
          </script>
        </div>
    </head>

        <script>
            $(document).ready(function(){
